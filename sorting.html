<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlgoVisualizer</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <header>
            <a href="#" , class="logo">AlgoVisualizer</a>
            <div class="header-right">
                <a href="sorting.html" class="nav">Sorting</a>
                <a href="pathfinding.html" class="nav">Pathfinding</a>
                <a
                    href="https://github.com/irinamrdhtllh/algo-visualizer"
                    class="fa fa-github"
                ></a>
            </div>
        </header>
        <div class="wrapper">
            <div class="inputs">
                <select id="algorithm-list">
                    <option value="Insertion Sort">Insertion Sort</option>
                    <option value="Merge Sort">Merge Sort</option>
                    <option value="Heap Sort">Heap Sort</option>
                    <option value="Quick Sort">Quick Sort</option>
                    <option value="Selection Sort">Selection Sort</option>
                </select>
                <button
                    id="random"
                    class="fa fa-random"
                    title="Randomize array"
                ></button>
                <button
                    id="run"
                    class="fa fa-play"
                    title="Run algorithm"
                ></button>
            </div>
            <div class="container">
                <div id="container"></div>
            </div>
        </div>
        <footer>Copyright &copy; 2024 Irina Mardhatillah</footer>
        <script type="module" src="sorting.js"></script>
    </body>
</html>
